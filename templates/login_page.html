{% extends "head_foot.html" %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>


                <div class="col-md-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <h1 class="text-center">登录</h1>
                        <div>
                            <form action="login" role="form">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" class="form-control"
                                           name="user_name"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" class="form-control"
                                           name="password"
                                           placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-default">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button"
                                        onclick="window.location.href='register_page'"
                                        class="btn btn-default">注册
                                </button>

                            </form>
                        </div>
                    </div>
                    <div class="col-md-1"></div>

                </div>


                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

{% endblock %}
