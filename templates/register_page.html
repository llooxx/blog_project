{% extends "head_foot.html" %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>


                <div class="col-md-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <h1 class="text-center">注册</h1>
                        <div>
                            <form role="form" action="register">
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" class="form-control"
                                           name="user_name"
                                           placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" class="form-control"
                                           name="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>确认密码</label>
                                    <input type="password" class="form-control"
                                           placeholder="Password">
                                </div>

                                <button type="submit"
                                        class="btn btn-default">注册
                                </button>&nbsp;&nbsp;&nbsp;&nbsp;
                            </form>
                        </div>
                    </div>
                    <div class="col-md-1"></div>

                </div>


                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

{% endblock %}
